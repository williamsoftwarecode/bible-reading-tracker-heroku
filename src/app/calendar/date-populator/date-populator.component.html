<table class="table">
  <tr>
    <td>S</td>
    <td>M</td>
    <td>T</td>
    <td>W</td>
    <td>Th</td>
    <td>F</td>
    <td>S</td>
  </tr>
  <tr>
    <td *ngFor="let el of arrayOfDatesFirstWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
    <tr>
    <td *ngFor="let el of arrayOfDatesSecondWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
    <tr>
    <td *ngFor="let el of arrayOfDatesThirdWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
    <tr>
    <td *ngFor="let el of arrayOfDatesFourthWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
    <tr>
    <td *ngFor="let el of arrayOfDatesFifthWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
    <tr>
    <td *ngFor="let el of arrayOfDatesSixthWeek" class="select" (click)="onSelectDate(el)">{{ el }}</td>
  </tr>
</table>

<div>
  <mat-card>
      <table mat-table [dataSource]="allWeeks" class="mat-elevation-z8">

          <!-- Sunday Column -->
          <ng-container class="week" matColumnDef="Sun">
            <th mat-header-cell *matHeaderCellDef> S </th>
            <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[0] }} </td>
          </ng-container>
        
          <!-- Monday Column -->
          <ng-container class="week" matColumnDef="Mon">
              <th mat-header-cell *matHeaderCellDef> M </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[1] }} </td>
            </ng-container>
          
          <!-- Tuesday Column -->
          <ng-container matColumnDef="Tues">
              <th mat-header-cell *matHeaderCellDef> T </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[2] }} </td>
            </ng-container>
        
          <!-- Wednesday Column -->
          <ng-container matColumnDef="Wed">
              <th mat-header-cell *matHeaderCellDef> W </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[3] }} </td>
            </ng-container>
        
          <!-- Thursday Column -->
          <ng-container matColumnDef="Thurs">
              <th mat-header-cell *matHeaderCellDef> Th </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[4] }} </td>
            </ng-container>
        
          <!-- Friday Column -->
          <ng-container matColumnDef="Fri">
              <th mat-header-cell *matHeaderCellDef> F </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[5] }} </td>
            </ng-container>
        
          <!-- Saturday Column -->
          <ng-container matColumnDef="Sat">
              <th mat-header-cell *matHeaderCellDef> S </th>
              <td mat-cell *matCellDef="let allWeeks"> {{ allWeeks[6] }} </td>
            </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card>
</div>
