<div class="row">
  <div class="col-xs-10">
    <p> {{ inputDate }} {{ inputMonth }} {{ inputYear }} </p>
    <app-reading-details-edit (chapterReadAdded)="onAddChapterRead($event)"></app-reading-details-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let chapterRead of chaptersRead">
        {{ chapterRead.book }} {{ chapterRead.chapter }}

        </a>
    </ul>
  </div>
</div>
