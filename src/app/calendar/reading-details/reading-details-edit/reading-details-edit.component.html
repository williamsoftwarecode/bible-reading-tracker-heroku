
    <form [formGroup]="addForm" class="add-form">
      <mat-form-field>
        <mat-select placeholder="Book" [formControl]="bookCtrl" #bookSelect>
          <mat-option>
            <ngx-mat-select-search 
            [formControl]="bookFilterCtrl"
            [placeholderLabel]="'Search'"
            [noEntriesFoundLabel]="'No book found'"></ngx-mat-select-search>
          </mat-option>
          <mat-option 
          *ngFor="let elBook of filteredBooks | async" 
          [value]="elBook" 
          (click)="OnSelectBook(elBook)">
          {{ elBook }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Chapter" formControlName="chapterRead" #severity>
          <mat-option 
          *ngFor="let elChapter of bookChapters" 
          value="elChapter" 
          (click)="OnSelectChapter(elChapter)">
          {{ elChapter }}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-divider></mat-divider> -->
      <!-- <br><br> -->
      <hr>
      <button type="submit" (click)="onAddChapter()" mat-raised-button color="primary">Save</button>
      <!-- <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp; -->
      <!-- bookRead.value, chapterRead.value -->
    </form>
