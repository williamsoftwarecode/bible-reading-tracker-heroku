<mat-card>
  <h4>Reading History</h4>
  <br>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="chaptersRead">
    <ng-container matColumnDef="dateColumn">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="bookColumn">
      <th mat-header-cell *matHeaderCellDef> Book Read </th>
      <td mat-cell *matCellDef="let element"> {{element.read}} </td>
    </ng-container>

    <ng-container matColumnDef="chapterColumn">
      <th mat-header-cell *matHeaderCellDef> Chapter Read </th>
      <td mat-cell *matCellDef="let element"> {{element.chapterSelected}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary">Edit</button>
          <button mat-button color="warn">Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
